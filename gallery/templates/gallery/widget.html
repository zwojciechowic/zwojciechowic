{# templates/gallery/widget.html #}
<div class="gallery-widget {{ css_class }}">
    {% if photos %}
        <div class="gallery-container">
            <div class="gallery-main">
                <div class="gallery-image-container">
                    {% for photo in photos %}
                    <div class="gallery-slide {% if forloop.first %}active{% endif %}">
                        <img src="{{ photo.image.url }}" alt="Zdjęcie {{ forloop.counter }}" class="gallery-image">
                    </div>
                    {% endfor %}
                </div>
                
                {% if photos|length > 1 %}
                    <button class="gallery-btn gallery-prev">‹</button>
                    <button class="gallery-btn gallery-next">›</button>
                {% endif %}
            </div>
            
            {% if photos|length > 1 %}
            <div class="gallery-indicators">
                {% for photo in photos %}
                    <button class="gallery-indicator {% if forloop.first %}active{% endif %}"></button>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    {% else %}
        <div class="gallery-empty">
            <p>Brak zdjęć w galerii</p>
        </div>
    {% endif %}
</div>

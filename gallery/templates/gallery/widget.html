{# gallery/templates/gallery/widget.html - ULTRA PROSTY #}
<div class="simple-gallery {{ css_class }}">
    {% if photos %}
        {% for photo in photos %}
            <div class="gallery-slide {% if forloop.first %}active{% endif %}">
                <img src="{{ photo.image.url }}" alt="Zdjęcie {{ forloop.counter }}">
            </div>
        {% endfor %}
        
        {% if photos|length > 1 %}
            <button class="gallery-prev">‹</button>
            <button class="gallery-next">›</button>
            
            <div class="gallery-dots">
                {% for photo in photos %}
                    <span class="dot {% if forloop.first %}active{% endif %}"></span>
                {% endfor %}
            </div>
        {% endif %}
    {% else %}
        <p>Brak zdjęć</p>
    {% endif %}
</div>

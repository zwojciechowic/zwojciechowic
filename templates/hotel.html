{% load gallery_tags i18n static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel dla psów - Już wkrótce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .hotel-container {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('{% static "img/view-7.jpeg" %}') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            animation: fadeInUp 1.5s ease-out;
        }
        
        .content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }
        
        .content p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-shadow: none;
        }
        
        .back-button:hover {
            background: white;
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .back-button i {
            margin-right: 10px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating particles animation */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .particle:nth-child(1) { width: 10px; height: 10px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 60%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 8px; height: 8px; top: 40%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 12px; height: 12px; top: 80%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 6px; height: 6px; top: 30%; left: 90%; animation-delay: 4s; }
        
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            
            .content p {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            
            .back-button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hotel-container">
        <!-- Floating particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="content">
            <h1>{% trans "🏨 Już wkrótce"%}</h1>
            <p>{% trans "Hotel dla psów będzie dostępny wkrótce. Przygotowujemy dla Państwa najlepsze warunki pobytu dla Waszych czworonożnych przyjaciół."%}</p>
            <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i>
                {% trans "Powrót"%}
            </a>
        </div>
    </div>
</body>
</html>
